<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Field Services LLC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #003366;
            color: #fff;
        }

        /* Logo Styling */
        .logo-container {
            text-align: center;
            padding: 1em 0;
        }

        .logo {
            max-width: 150px;
        }

        /* Hero Section Styling */
        .hero {
            position: relative;
            text-align: center;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            z-index: 2; /* Above overlay */
            text-align: center;
        }

        .hero-text h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .hero-text p {
            font-size: 1.5em; /* Larger tagline for better visibility */
            font-weight: 300;
            margin: 0.5em 0 1em 0;
        }

        .hero-text .btn-primary {
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            padding: 0.75em 1.5em;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
            animation: pulse 2s infinite; /* Subtle button animation */
        }

        .hero-text .btn-primary:hover {
            transform: scale(1.1);
            background-color: #1e7e34;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #002a4a;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Features Section */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 3em 1em; /* Increased padding for spacing */
            background: #fff;
        }

        .features div {
            background: #f9f9f9;
            border: 1px solid #ccc;
            padding: 1.5em;
            margin: 1em;
            text-align: center;
            width: 30%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .features div img {
            max-width: 100px; /* Larger icons */
            margin-bottom: 1em;
        }

        .features div:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .features div h2 {
            font-size: 1.8em; /* Slightly larger headings */
            margin-bottom: 0.5em;
        }

        /* Footer */
        footer {
            text-align: center;
            background: #003366;
            color: #fff;
            padding: 1.5em 0; /* Improved padding */
            font-size: 0.9em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .features div {
                width: 100%;
                margin: 1em 0;
            }

            .hero-text h1 {
                font-size: 2.5em;
            }

            .hero-text .btn-primary {
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="GM Field Services Logo" class="logo">
        </div>
        <div class="hero">
            <img src="hero-banner.jpg" alt="Well-maintained property">
            <div class="hero-text">
                <h1>GM Field Services LLC</h1>
                <p>Your Trusted Partner in Property Preservation in Puerto Rico</p>
                <a href="services.html" class="btn-primary">Our Services</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
